{% extends 'base.html' %}
{% load static %}
 

{% block content %}


    <form method="post" enctype="multipart/form-data" class="create-form">
        {% csrf_token %}
        <label for="file-upload" class="upload-btn">Choose an Image</label>
        {{ form.image }}
        {{ form.title }}

        <div class="preview-container" id="preview-container">
            <img id="preview-image" class="preview-image" src="">
        </div>

        <button type="submit" class="create_button">Create</button>
    </form>

    
{% endblock %}
